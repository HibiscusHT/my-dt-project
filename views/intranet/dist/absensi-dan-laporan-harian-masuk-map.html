  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn4Ah0LbR1ArWtKBbXUZm6Sovv85JDlqU"></script>
  <script>
    var x = $('.maps-location');
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
    } else {
      $('.maps-location').html('Geolocation is not supported by this browser.')
    }
    function showPosition(position) {
      var map = '<iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" ' +
        'src="https://maps.google.com/maps?q=' + position.coords.latitude + ',' + position.coords.longitude + '&id=es&z=14&amp;output=embed"> ' +
        '</iframe>';
      x.append(map);

      /* Current Coordinate */
      var lat = position.coords.latitude;
      var lng = position.coords.longitude;
      var google_map_pos = new google.maps.LatLng(lat, lng);

      /* Use Geocoder to get address */
      var google_maps_geocoder = new google.maps.Geocoder();
      google_maps_geocoder.geocode(
        { 'latLng': google_map_pos },
        function (results, status) {
          if (status == google.maps.GeocoderStatus.OK && results[0]) {
            // console.log(results[0].formatted_address);
            $('.address-name').html(results[0].formatted_address);
          }
        }
      );
    }
    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          x.html('User denied the request for Geolocation.')
          break;
        case error.POSITION_UNAVAILABLE:
          x.html('Location information is unavailable.')
          break;
        case error.TIMEOUT:
          x.html('The request to get user location timed out.')
          break;
        case error.UNKNOWN_ERROR:
          x.html('An unknown error occurred.')
          break;
      }
    }

  </script>
