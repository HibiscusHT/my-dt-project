<script>
    async function get_profile()
    {
        let hdr = new Headers
        hdr.append('Authorization','{token}')
        let q = await fetch('{url}dtapi/getprofile',{
            method: 'GET',
            headers: hdr
        })
        let r = await q.json()
        if(q.ok){
            document.querySelector('#profiles').innerText = r.data[0].RealName
        } else  {
            alert(r.message)
            location.href = '{url}intranet/login'
        }  
    }

    get_profile()
</script>
